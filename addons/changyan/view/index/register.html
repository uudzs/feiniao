    <script>
        var moduleInit = ['tool'];
        function feiniaoInit() {
            var form = layui.form, tool = layui.tool;

            $('.agreement').on('click', function () {
                layer.open({
                    type: 1,
                    area: ['80%', '50%'],
                    title: '用户协议',
                    shade: 0.6,
                    shadeClose: false,
                    maxmin: false,
                    btnAlign: 'c',
                    closeBtn: 0,
                    anim: 0,
                    content: `<div class="login_agreement">{$agreement|raw}</div>`,
                    btn: ['确定', '关闭'],
                    btn1: function(index, layero, that) {
                        layer.close(index);
                    },
                    btn2: function(index, layero, that) {
                        layer.close(index);
                    },
                });
            })
            
            $('.privacy').on('click', function () {
                layer.open({
                    type: 1,
                    area: ['80%', '50%'],
                    title: '隐私政策',
                    shade: 0.6,
                    shadeClose: false,
                    maxmin: false,
                    btnAlign: 'c',
                    closeBtn: 0,
                    anim: 0,
                    content: `<div class="login_agreement">{$privacy|raw}</div>`,
                    btn: ['确定', '关闭'],
                    btn1: function(index, layero, that) {
                        layer.close(index);
                    },
                    btn2: function(index, layero, that) {
                        layer.close(index);
                    },
                });
            })

            form.verify({
                // 确认密码
                confirmPassword: function(value, item) {
                    var passwordValue = $('#reg-password').val();
                    if(value !== passwordValue){
                        return '两次密码输入不一致';
                    }
                }
            });

            // 提交事件
            form.on('submit(register)', function(data){
                var field = data.field;
                if(!field.agree){
                    layer.msg('您必须勾选同意用户协议才能注册');
                    return false;
                }
                if(!field.captcha){
                    layer.msg('验证码不能为空');
                    return false;
                }
                let callback = function (e) {
                    layer.msg(e.msg);
                    if (e.code == 0) {
                        window.location.href = "{:addons_url('changyan://index/login')}";
                    } else {
                        $('#captcha').attr("src", "{:addons_url('changyan://index/captcha')}" + "?" + Math.random());
                    }
                }
                tool.post("{:addons_url('changyan://index/register')}", data.field, callback);
                return false;
            });
        }
    </script>
    <script src="{__ASSETS__}/layui/layui.js"></script>
