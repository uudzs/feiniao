{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<style>
.layui-table-pagebar {
    float: left;
}
</style>
<div class="p-3">
	<form class="layui-form gg-form-bar border-t border-x">
        <h3 class="pb-3">百度推送</h3>
		<div class="layui-input-inline" style="width:300px;">
			<input type="text" name="keywords" placeholder="请输入关键字" class="layui-input" autocomplete="off" />
		</div>
		<div class="layui-input-inline">
			<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="searchform">提交搜索</button>
		</div>
	</form>
	<table class="layui-hide" id="baidupush" lay-filter="baidupush"></table>
</div>

<script type="text/html" id="toolbarDemo">
	<div class="layui-btn-group">
		<button class="layui-btn layui-btn-sm layui-bg-red" lay-event="config" data-title="推送设置"><i class="layui-icon layui-icon-set-fill"></i> 推送设置</button>
  	</div>
</script>

<script type="text/html" id="barDemo">	
<div class="layui-btn-group">
	<a class="layui-btn layui-bg-orange layui-btn-xs" lay-event="push">推送</a>
</div>
</script>

<script type="text/html" id="status">
	<i class="layui-icon {{#  if(d.status == 1){ }}layui-icon-ok{{#  } else { }}layui-icon-close{{#  } }}"></i>
</script>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	const moduleInit = ['tool'];
	function feiniaoInit() {
		var table = layui.table, tool = layui.tool, form = layui.form, element = layui.element, upload = layui.upload;
		layui.pageTable = table.render({
			elem: '#baidupush',
			title: '推送列表',
			toolbar: '#toolbarDemo',
			url: "{:addons_url('baidupush://kernel/index')}",
			id: 'baidupushlist',
			page: true,
			limit: 20,
            cols: [
				[{
					fixed: 'left',
					field: 'id',
					title: '编号',
					align: 'center',
					width: 80
				},{
					field: 'url',
					title: 'URL地址',
					align: 'left',				
				},{
					field: 'dateymd',
					title: '日期',
					align: 'center',
					width: 100
				},{
					field: 'remain',
					title: '余量',
					align: 'center',
					width: 100
				},{
					field: 'num',
					title: '推送次数',
					align: 'center',
					width: 120
				},{
					field: 'result',
					title: '结果',
					align: 'center',
					width: 250,
					templet:function(d) {
						return d.result ? d.result : '--';
					}
				},{
					field: 'status',
					title: '状态',
					align: 'center',
					width: 100,
					templet: '#status',
					unresize: true
				},{
					field: 'create_time',
					title: '创建时间',
					align: 'center',
					width: 150,
					templet:function(d) {
						return d.create_time ? layui.util.toDateString((parseInt(d.create_time) * 1000), 'yyyy-MM-dd HH:mm:ss') : '--';
					}
				},{
					field: 'update_time',
					title: '更新时间',
					align: 'center',
					width: 150,
					templet:function(d) {
						return d.update_time ? layui.util.toDateString((parseInt(d.update_time) * 1000), 'yyyy-MM-dd HH:mm:ss') : '--';
					}
				},{
					fixed: 'right',
					field: 'right',
					title: '操作',
					toolbar: '#barDemo',
					width: 100,
					align: 'center'
				}]
			]
		});
		
		//监听表头工具栏事件
		table.on('toolbar(baidupush)', function(obj){
			if(obj.event === 'config') {
				tool.side("{:addons_url('baidupush://kernel/config')}");
				return false;	
			}
		});
        
		//监听表格行工具事件
		table.on('tool(baidupush)', function(obj) {
			var data = obj.data;
			if (obj.event === 'push') {
				window.open(obj.data.url);
			}
			return false;
		});

		//监听搜索提交
		form.on('submit(searchform)', function(data) {
			layui.pageTable.reload({
				where: {
					keywords: data.field.keywords
				},
				page: {
					curr: 1
				}
			});
			return false;
		});	
	}
</script>
{/block}
<!-- /脚本 -->
