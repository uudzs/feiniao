.error-block .right-grid {
  text-align: center;
  padding: 70px 0px;
}

.error-block h3 {
  text-transform: uppercase;
  font-size: 35px;
  margin-top: 20px;
  color: var(--heading-color);
  font-weight: 600;
}

.error-block a.home {
  font-size: 16px;
  background: var(--theme-color);
  color: #005c5c;
  padding: 14px 35px;
  display: inline-block;
  border-radius: 5px;
  line-height: 25px;
  margin-top: 40px;
}

.error-block a.home:hover {
  background: var(--theme-hover-color);
  color: var(--theme-color);
}

.error-block .copyright a {
  color: var(--heading-color);
}

.error-block .copyright a:hover {
  color: var(--theme-color);
}


@media (max-width: 992px) {
  .error-block h2 {
    font-size: 13em;
  }
}

@media (max-width: 768px) {
  .error-block h2 {
    font-size: 12em;
  }

  .error-block a.brand-logo {
    font-size: 40px;
    line-height: 45px;
  }

  .error-block .right-grid {
    padding: 60px 0px;
  }
}

@media (max-width: 480px) {
  .error-block h2 {
    font-size: 9em;
  }

  .error-block h3 {
    font-size: 25px;
  }

  .error-block a.home {
    margin-top: 30px;
  }

  .error-block a.brand-logo {
    font-size: 35px;
    line-height: 40px;
  }

  .error-block .right-grid {
    padding: 40px 0px;
  }

  .error-block {
    padding: 15px 20px;
  }
}

@media (max-width: 384px) {
  .error-block h2 {
    font-size: 8em;
  }
}

@media (max-width: 350px) {
  .error-block a.home {
    padding: 10px 30px;
    margin-right: 0px;
  }
}
