{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<form class="layui-form p-4">
	<h3 class="pb-3">新建章节</h3>
	<table class="layui-table layui-table-form">
		<tr><td class="layui-td-gray-2">章节标题<font>*</font></td>
			<td><input type="text" name="title"  lay-verify="required" lay-reqText="请完善章节标题" value="" autocomplete="off" placeholder="请输入章节标题" class="layui-input"></td><td class="layui-td-gray-2">状态</td>
			<td>
				<input type="radio" name="status" value="0" title="选项一">
				<input type="radio" name="status" value="1" title="选项二">
			</td><td class="layui-td-gray-2">是否审核</td>
			<td>
				<input type="radio" name="verify" value="0" title="选项一">
				<input type="radio" name="verify" value="1" title="选项二">
			</td>
		</tr>
				<tr><td class="layui-td-gray-2">审核结果</td>
			<td><input type="text" name="verifyresult"  value="" autocomplete="off" placeholder="请输入审核结果" class="layui-input"></td><td colspan='4'></td>
		</tr>
	</table>
	<div class="pt-3">
		<input type="hidden" name="id" value="0"/>
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	var moduleInit = ['tool'];

	function feiniaoInit() {
		var form = layui.form, tool = layui.tool;
				
		//监听提交
		form.on('submit(webform)', function (data) {
			
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000);
				}
			}
			tool.post("{:url('chapter/add')}", data.field, callback);
			return false;
		});
	}
</script>
{/block}
<!-- /脚本 -->
