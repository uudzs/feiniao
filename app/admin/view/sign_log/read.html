{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<div class="layui-form p-4">
	<h3 class="pb-3">签到详情</h3>
	<table class="layui-table layui-table-form">
		<tr><td class="layui-td-gray-2">用户ID</td>
			<td>{$detail.user_id}</td><td class="layui-td-gray-2">签到日期</td>
			<td>{$detail.sign_date|time_format=###,'Y-m-d'}</td><td class="layui-td-gray-2">连续签到天数</td>
			<td>{$detail.consecutive_days}</td>
		</tr><tr><td class="layui-td-gray-2">IP</td>
			<td>{$detail.ip}</td><td class="layui-td-gray-2">创建时间</td>
			<td>{$detail.create_time|time_format=###,'Y-m-d'}</td><td class="layui-td-gray-2">更新时间</td>
			<td>{$detail.update_time|time_format=###,'Y-m-d'}</td>
		</tr>
	</table>
</div>
{/block}
<!-- /主体 -->
