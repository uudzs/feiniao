	<script>
	$('[data-node="logout"]').on("click", function () {
		swal({   
			title: "确定要退出登录吗？",   
			text: "请确保您的内容都已保存完毕！",   
			type: "warning",   
			showCancelButton: true,   
			confirmButtonColor: "#DD6B55",   
			confirmButtonText: "确定",   
			cancelButtonText: "关闭",   
			closeOnConfirm: false 
		}, function(){
			$.ajax({
				url: "{:url('login/login_out')}",
				success: function (res) {
					if (res.code == 0) {
						swal(res.msg, "将跳转到其他页面", "success"); 
						setTimeout(function () {
							location.href = "{:url('login/index')}"
						}, 1000)
					} else{
						layer.msg(res.msg);
					}
				}
			})			
		});
	})
	</script>
